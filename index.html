<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ghost Treasure Game">
    <meta property="og:description" content="Play Ghost Treasure and win amazing rewards!">
    <meta property="og:image" content="/game-cover.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ghost Treasure Game">
    <meta name="twitter:description" content="Play Ghost Treasure and win amazing rewards!">
    <meta name="twitter:image" content="/game-cover.jpg">
    <title>Ghost Treasure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#1A1A2E]">
    <div id="root"></div>
    <div class="loading-icon hide">
      <i></i><i></i><i></i>
    </div>
    <script>
      (function() {
        const popup = document.createElement("div");
        popup.innerHTML = "Generated by <strong>GenZai.in</strong>";
        Object.assign(popup.style, {
          position: "fixed",
          bottom: "20px",
          left: "20px",
          backgroundColor: "rgba(0, 0, 0, 0.7)",
          color: "#fff",
          padding: "8px 12px",
          borderRadius: "8px",
          fontSize: "14px",
          zIndex: "1000",
          boxShadow: "0 4px 8px rgba(0, 0, 0, 0.2)",
          opacity: "0",
          transform: "translateY(10px)",
          transition: "opacity 0.5s ease, transform 0.5s ease"
        });
    
        document.body.appendChild(popup);
    
        requestAnimationFrame(() => {
          popup.style.opacity = "1";
          popup.style.transform = "translateY(0)";
        });
    
        setTimeout(() => {
          popup.style.opacity = "0";
          popup.style.transform = "translateY(10px)";
          setTimeout(() => popup.remove(), 500);
        }, 5000);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
